<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Float Practise</title>
    <style>
        div {
            background-color: #f6f7f8;
            float: left;
            margin-left: 20px;
        }
        div img {
            width: 192px;
            height: 108px;
        }
        div span {
            width: 192px;
            font-size: 12px;
            color: black;
            text-align: center;
            display: block;
        }
    </style>
</head>
<body>
    <div>
        <img src="../resource/image0.jpg" alt="Loading"/>
        <span>image0</span>
    </div>
    <div>
        <img src="../resource/image1.jpg" alt="Loading"/>
        <span>image1</span>
    </div>
    <div>
        <img src="../resource/image2.jpg" alt="Loading"/>
        <span>image2</span>
    </div>
    <div>
        <img src="../resource/image3.jpg" alt="Loading"/>
        <span>image3</span>
    </div>
</body>
</html>
