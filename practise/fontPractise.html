<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontPractise</title>
    <style>
        h1 {
            font-size: 25px;
            line-height: 50px;
            color: #FFF;
            text-align: center;
            background-color: #808080;
            width: 200px;
        }

        p {
            font-size: 20px;
            text-indent: 2em;
            width: 500px;
        }

        .strongclass {
            font-weight: bolder;
        }

        .city {
            color: #F00;
        }
    </style>
</head>

<body>
    <h1>千锋简介</h1>
    <p>
        <span class="strongclass">北京千锋互联科技有限公司（简称千锋）</span>
        成立于2011年1月。公司总部位于北京，目前在
        <span class="city">深圳、上海、郑州、广州、大连、武汉、成都、西安、杭州、青岛、重庆、长沙、哈尔滨、南京、太原</span>
        建立分公司。
    </p>
    <p>
        千锋旗下现有
        <span>
            教育培训、人才服务、项目研发、创业孵化
        </span>
        等业务。
        教育培训业务主要为大学生、企业提供技术培训服务；
        人才服务业务主要为企业提供优秀的互联网研发人才；
        项目研发业务主要为企业提供APP解决方案及APP项目研发；
        创业孵化业务为有创业梦想的学院设立，为其提供创建辅导及天使投资等服务。
    </p>
</body>

</html>
