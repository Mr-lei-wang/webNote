<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Box Model</title>
    <style>
        img {
            margin-top: 10px;
            margin-left: 40px;
        }

        ul {
            list-style-type: none;
            list-style-image: url(../resource/1.png);
            list-style-position: outside;
        }

        ul li {
            border: gold 1px solid;
            padding: 0px 10px 0px;
            line-height: 2em;
        }

        #divid1 {
            height: 150px;
            width: 500px;
            color: black;
            font-family: Consolas;
            text-align: justify;
            background-color: aqua;
            /*  内边距-padding 
                padding设置一个值：上 下 左 右
                padding设置两个值：上下 左右
                padding设置三个值：上 左右 下
                padding设置四个值：上 右 下 左
                *注意：背景色会填充padding所在的区域;
                       padding也会令内容所占区域增大
                       padding设置负数会失效
                padding也可以单独设置四个方向:  padding-top padding-right padding-bottom padding-left
            */
            padding: 20px;
            padding: 20px 30px;
            padding: 20px 30px 40px;
            padding: 20px 30px 40px 50px;
        }

        #divid2 {
            width: 100px;
            height: 100px;
            background-color: #75bd22;
            /*  边框-border 
                - 综合属性（常用）:
                    border: 10px(边框宽度) solid(边框样式[solid-实线 | dashed-虚线 | double-双实线 | dotted-点状线]) red(边框颜色)
                - 单个属性（不常用）:
                    border-width(边框宽度):
                        与内边距-padding一样，可以设置[1-4]个值
                        设置一个值：上、下、左、右;
                        设置两个值：上下、左右;
                        设置三个值：上、左右、下;
                        设置四个值：上、右、下、左。
                    border-style(边框样式):
                        solid(实线)
                        dashed(虚线)
                        double(双实线)
                        dotted(点状线)
                    border-color(边框颜色):
                *注意： 缺省border-style 无法显示边框、使得元素缺失边框的size，内容所占区域不受border的影响
                        border也会令内容所占区域增大
            */
            border: 10px solid white;

            border-width: 10px;
            border-width: 10px 20px;
            border-width: 10px 20px 30px;
            border-width: 10px 20px 30px 40px;

            border-style: solid;
            border-style: dashed;
            border-style: double;
            border-style: dotted;

            border-color: red;

        }

        #divid3 {
            width: 100px;
            height: 100px;
            background-color: gold;

            /*  外边距-margin：
                margin属性设置一个值：上、下、左、右；
                margin属性设置两个值：上下、左右；
                margin属性设置三个值：上、左右、下；
                margin属性设置四个值：上、右、下、左；

                *注意： margin不会填充内容所占的区域；
                        margin属性可是设置负数；
                        margin也有四个方向的属性
                        - margin-top
                        - margin -bottom
                        - margin-left
                        - margin-right
                        利用margin属性设置水平居中的方案：（利用auto将元素在水平方向居中）
                        - margin: 0 auto; (常用) 0代表元素margin-top/margin-bottom = 0, auto代表margin-left/margin-right在水平方向上平分元素外面的距离。
                        - margin: 0 auto 0; 第一个0代表元素margin-top = 0, auto代表margin-left/margin-right在水平方向上平分元素外面的距离，第二个0代表margin-bottom = 0
            */
            margin: 10px;
            margin: 100px auto 10px;
        }
    </style>
</head>
<body>
    <img src="../resource/padding.png" title="盒子模型示意图">
    <ul>
        <li>padding(内边距)</li>
        <li>border(边框)</li>
    </ul>
    <hr color="gold">

    <div id="divid1">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Natus reiciendis cum, molestiae necessitatibus, delectus nostrum laborum suscipit tempore aspernatur aperiam qui adipisci voluptas porro, temporibus vitae molestias quo libero quod!
    </div>

    <div id="divid2"></div>

    <div id="divid3"></div>
</body>
</html>
